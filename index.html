<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Muñeco de nieve</title>
 <meta name="description" content="Prueba 1">
 <script
src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
 </head>
 <body>
 <a-scene background="color: #CFFCF8">
        <!-- Cords= x z y? rotacion igual-->

        <!-- Cámara -->
              <a-entity camera position="0 2.5 0" look-controls></a-entity>

        <!-- Esfera 1-->
         <a-sphere position="3 0.25 0" radius="1" color="#E3FEFF" 
        shadow></a-sphere>

        <!-- Esfera 2-->
         <a-sphere position="3 1.775 0" radius="0.75" color="#E3FEFF"
        shadow></a-sphere>

        <!-- Esfera 3-->
         <a-sphere position="3 2.875 0" radius="0.5" color="#E3FEFF"
        shadow></a-sphere>

        <!-- Rama 1-->
        <a-cylinder position="3 1.7 -0.8" rotation="30 0 0" radius="0.1" height="1.2"
        color="#CCBA97" shadow></a-cylinder>

        <!-- Rama 2-->
        <a-cylinder position="3 1.7 0.8" rotation="-30 0 0" radius="0.1" height="1.2"
        color="#CCBA97" shadow></a-cylinder>

        <!-- Carbon 1-->
         <a-sphere position="2.6 3 0.2" radius="0.1" color="#2E2E2E"
        shadow></a-sphere>

        <!-- Carbon 2-->
         <a-sphere position="2.6 3 -0.2" radius="0.1" color="#2E2E2E"
        shadow></a-sphere>

        <!-- Zanahoria-->
        <a-cylinder position="2.4 2.875 0" rotation="0 0 90" radius="0.05" height="1"
        color="#FFB77D" shadow></a-cylinder>

        <!-- Bufanda (naranja)-->
        <a-cylinder position="3 2.425 0" radius="0.55" height="0.2" color="#FFA500" 
        shadow></a-cylinder>

        <!-- Boton 1-->
         <a-sphere position="2.2 1.775 0" radius="0.1" color="#2E2E2E"
        shadow></a-sphere>

        <!-- Boton 2-->
         <a-sphere position="2.25 2.05 0" radius="0.1" color="#2E2E2E"
        shadow></a-sphere>

        <!-- Boton 3-->
         <a-sphere position="2.2 1.5 0" radius="0.1" color="#2E2E2E"
        shadow></a-sphere>

        <!-- Gorro 1 (verde)-->
        <a-cylinder position="3 3.3 0" radius="0.45" height="0.15" color="#4CAF50" 
        shadow></a-cylinder>

        <!-- Gorro 2 (verde)-->
        <a-cylinder position="3 3.525 0" radius="0.3" height="0.5" color="#4CAF50" 
        shadow></a-cylinder>

        <!-- Plano 3-->
         <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20"
        color="#C8E0E4" shadow></a-plane>
 </a-scene>
 </body>
</html>
